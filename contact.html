        <section>
            <h2>Contact Me</h2>
            <form action="contact.html" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter name"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter email"><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30" required placeholder="Leave your thoughts"></textarea><br>

                <input class= "submitterButtons" type="submit" value="Submit">
                <input class= "submitterButtons" type="reset" value="Reset">
            </form>
